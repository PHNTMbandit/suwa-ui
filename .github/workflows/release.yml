name: release

on:
  push:
    branches:
      - main
      - alpha
      - beta
      - rc

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v6
        - name: Install pnpm
          uses: pnpm/action-setup@v4
          with:
              version: 10
        - name: Use Node.js
          uses: actions/setup-node@v6
          with:
              node-version: 24
              cache: "pnpm"
        - name: Install dependencies
          run: pnpm install
        - name: Run tests
          run: pnpm test
        - name: Build project
          run: pnpm build

  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org/
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm lint
      - run: pnpm test
      - run: pnpm build

      - run: pnpm exec semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
